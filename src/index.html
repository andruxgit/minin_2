<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        rel="stylesheet">
  <title>JS Excel</title>
</head>
<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel__header">
        <input type="text" class="input" value="Новая таблица">
     <div class="buttons">
         <div class="button"><span class="material-icons-outlined">delete_forever</span></div>
         <div class="button"><i class="material-icons">exit_to_app</i></div>
     </div>
      </div>
        <div class="excel__toolbar">
            <div class="button"><span class="material-icons-outlined">format_align_left</span></div>
            <div class="button"><span class="material-icons-outlined">format_align_center</span></div>
            <div class="button"><span class="material-icons-outlined">format_align_right</span></div>
            <div class="button"><span class="material-icons-outlined">format_bold</span></div>
            <div class="button"><span class="material-icons-outlined">format_italic</span></div>
            <div class="button"><span class="material-icons-outlined">format_underlined</span></div>

        </div>
      <div class="excel__formula">
          <div class="info">fx </div>
          <div class="input" contenteditable="true" spellcheck="false"></div>
      </div>
      <div class="excel__table"></div>
    </div>
  </div>
</body>
</html>
